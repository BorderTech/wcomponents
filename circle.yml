machine:
  java:
    version: oraclejdk7
  environment:
    _JAVA_OPTIONS: "-Xmx1024m -XX:MaxPermSize=512m"
# Dependencies are installed as part of mvn install
dependencies:
  override:
    - mvn clean
# Tests are run as part of mvn install
test:
  override:
    - mvn install -Dmaven.javadoc.skip=true
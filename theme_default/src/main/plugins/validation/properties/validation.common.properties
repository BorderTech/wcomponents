# Properties for the client side validation plugin.
#
# All plugins will need a path. The build should put the plugin into a directory immediately under the base path. The
# plugin will need a name and a path for use in the config "paths" property and in dependency declaration within the
# plugins scripts. These will often be the same value.
validation.core.path.name=validation
validation.core.path.path=${plugins.target.dir.name}/validation/js
########################################################################################################################
#Internationalization
validation.core.i18n.requiredField=val_c0
validation.core.i18n.unlabelledQualifier=val_c1
validation.core.i18n.patternMismatch=val_c2
validation.core.i18n.requiredFieldSet=val_c3
validation.core.i18n.selectableOverMax=val_c4
validation.core.i18n.selectableUnderMin=val_c5
validation.core.i18n.multiErrorConcatenator=val_c6
validation.core.i18n.nowOK=val_c7
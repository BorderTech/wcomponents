log4j.category.com.github.openborders.wcomponents.container = DEBUG

#
### Tell the WComponent LDE Launcher which WComponent to run.
#
wcomponent.lde.component.to.launch=com.github.openborders.wcomponents.examples.picker.ExamplePicker


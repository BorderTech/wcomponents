#
### Some parameters that may be useful to the developer
#

### To prevent whitespace from being removed from the rendered html pages.
#wcomponent.whitespaceFilter.enabled=false

### To dump the UI Context after each render
#wcomponent.developer.UIContextDump.enabled=true

### Set this to true to enable debugging features in wComponents
#wcomponent.debug.enabled=true

### Set this parameter to true in order to visualise the structural breakdown
### of a wcomponent application. It places orange boxes around each wcomponent.
### Press SHFT + F11 in the browser to open a console where details will be logged.
### Hold the CTRL key and click in an orange box to identify the wcomponent.
### Hold CTRL + SHFT keys and click to access even more information.
### Make sure debug is enabled for wComponents (wcomponent.debug.enabled)
#wcomponent.debug.clientSide.enabled=true

### Use this to turn on XML Validation, for making sure any HTML/XML generated by wComponents is well formed
### Make sure debug is enabled for wComponents (wcomponent.debug.enabled)
#wcomponent.debug.validateXML.enabled=true

### If we are debugging the layout, write markers so that the html designer can see where templates start and end.
#wcomponent.velocity.debugLayout=true

### Enable changes to velocity templates to take effect without restarting the LDE.
#wcomponent.velocity.fileTemplatesDir=./src/java,../../lde/src/java

### Use this to change the port on which the LDE is running. Enables more than one server to run at a time.
#wcomponent.lde.server.port=8080

### If using security constraints in your web.xml, you will need a Jetty HashUserRealm
### properties file. The parameter below should be the path to the properties file.
### The format for each line in the properties file should be:
### <username>: <password>[,<rolename> ...]
### For example:
### steve: stevespassword,admin,user
#wcomponent.lde.server.realm.file=

### The following parameters enable persistant LDE sessions.
###
### If the "persist" parameter is set to true, the session will be serialized after each request.
###
### If the "loadPersisted" parameter is set to true, new sessions will be loaded from a previously 
### serialized session. This can be set independently from the "persist" parameter, to take a 
### snapshot of an application and always start in the same state. The usual long-term serialization 
### restrictions still apply, e.g. changing classes' serial version ids. 
#wcomponent.lde.session.persist=true
#wcomponent.lde.session.loadPersisted=true

# Setting this parameter enables remote LDE shutdown.
# When shutdown is enabled, The LDE Launchers will attempt to shut down 
# any existing LDE instance when they start up.   
#wcomponent.lde.shutdown.enabled=true

### Use this to control which version of the Theme you want the LDE to use.
#wcomponent.theme.name=my-theme

### Use these options to turn off noisy jetty logging
#log4j.category.org.mortbay.util.ThreadedServer=INFO
#log4j.category.org.mortbay.jetty.servlet.XMLConfiguration=INFO
#log4j.category.org.mortbay.xml.XmlParse=INFO
#log4j.category.org.mortbay.util.JarResource=INFO

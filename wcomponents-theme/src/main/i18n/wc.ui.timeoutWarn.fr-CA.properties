${wc.ui.timeoutWarn.message.warn.header}=Avertissement
${wc.ui.timeoutWarn.message.warn.body}=<p>Votre session sur le portail sera automatiquement ferm\u00e9e dans les %s prochaines minutes.</p>\
		<p>Raison\u00a0: le serveur n'a enregistr\u00e9 aucune activit\u00e9 depuis un certain temps.</p>\
		<p>Pour remettre le compteur de session \u00e0 z\u00e9ro, vous pouvez\u00a0:</p>\
		<ul>\
			<li>Enregistrer votre travail ou</li>\
			<li>Consulter une autre page.</li>\
		</ul>
${wc.ui.timeoutWarn.message.expired.header}=Session expir\u00e9e
${wc.ui.timeoutWarn.message.expired.body}=<p>Votre session sur le portail est expir\u00e9e.</p>\
		<p>Certaines modifications peuvent ne pas avoir \u00e9t\u00e9 enregistr\u00e9es.</p>\
		<p>Pour ouvrir une nouvelle session sur le portail, vous pouvez\u00a0:</p>\
		<ul>\
			<li>Naviguer vers la page d'accueil du portail ou</li>\
			<li>Fermer cette fen\u00eatre et ouvrir une nouvelle application sur le portail.</li>\
		</ul>
